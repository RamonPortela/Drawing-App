<html lang="pt-BR">
    <head>
        <title>Drawing Momo</title>
        <link rel="stylesheet" href="/src/css/styles.css">
        <link rel="stylesheet" href="/src/css/fonts.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="manifest" href="/manifest.json">

        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <meta name="apple-mobile-web-app-title" content="Drawing Momo">
        <link rel="apple-touch-icon" href="/src/img/icones/icone_drawing_momo_192x192.png" sizes="192x192">
        
        <meta name="msapplication-TileImage" content="/src/img/icones/icone_drawing_momo_192x192.png">
        <meta name="msapplication-TileColor" content="#fff">
        <meta name="theme-color" content="#252525">

        <meta charset="UTF-8">        
    </head>

    <body>
        <div id="#container" class="grid container">
            <div id="header" class="header">
            </div>

            <div class="div-undo-redo">
                <button id="btn-undo">UNDO</button><button id="btn-redo">REDO</button>
            </div>    

            <div class="canvas-container">
                <div id="canvas-div">
                    <canvas id="drawing-canvas" width="1280" height="720"></canvas>
                </div>
            </div>

            <div class="flex">
                <div id="ferramentas-div" class="ferramentas flex">                    
                    <div id="btn-pincel" class="ferramenta selected icon"><span class="icon-paint-brush"></div>
                    <div id="btn-borracha" class="ferramenta icon"><span class="icon-erase-text"></span></div>
                    <div id="btn-bucket" class="ferramenta icon"><span class="icon-bucket"></span></div>
                    <div id="btn-color-picker" class="ferramenta icon"><span class="icon-pipette"></span></div>
                    <div id="btn-color" class="ferramenta icon ferramenta-bottom"><div id="color-div"></div></div>
                    <div id="btn-limpar" class="ferramenta icon"><span class="icon-garbage"></span></div>
                </div>
                <div id="opcoes-div" class="opcoes flex">
                    <div id="opcoes-pincel">
                        <div id="div-tamanho-5"><div class="div-tamanho-5 selected"></div></div>
                        <div id="div-tamanho-10"><div class="div-tamanho-10"></div></div>
                        <div id="div-tamanho-15"><div class="div-tamanho-15"></div></div>
                        <div id="div-tamanho-20"><div class="div-tamanho-20"></div></div>
                        <div id="div-tamanho-25"><div class="div-tamanho-25"></div></div>
                    </div>
                </div>

            </div>

            <div class="online">
                Online: <span id="online-counter"></span>
            </div>
            <div class="visualizando">
                Visualizando: <span id="visualizando-counter"></span>
            </div>
        </div>

        <input type="color" name="" id="color-input"/>

        <div style="background-color: white; width: 1280px; height: 720px; display: none">
            <canvas  id="canvas-2" width="1280" height="720"></canvas>
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.3/socket.io.js"></script>
        <script src="/src/js/idb.js"></script>
        <script src="/src/js/IndexDBAccess.js"></script>
        <script src="/src/js/socket.js"></script>
        <script src="/src/js/drawing.js"></script>
        <script src="/src/js/mobile.js"></script>
    </body>
</html>
